<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проигрыватель M4A файлов</title>
</head>
<body>

    <h1>Проигрыватель M4A файлов</h1>

    <audio id="audioPlayer" controls>
      <source id="audioSource" src="./G.mp3" type="audio/mp4">
      Ваш браузер не поддерживает воспроизведение аудиофайлов в формате M4A.
    </audio>

    <br><br>

    <button id="playButton">Начать воспроизведение</button>
    <!-- <button id="stopButton">Остановить</button> -->
    <button id="showButton">Показать ступень</button>

    <script>
        const notes = ['A', 'AS', 'B', 'C', 'CS', 'D', 'DS', 'E', 'F', 'FS', 'G', 'GS']
        
        const audioPlayer = document.getElementById('audioPlayer');
        const audioSource = document.getElementById('audioSource');
        const playButton = document.getElementById('playButton');
        // const stopButton = document.getElementById('stopButton');
        const showButton = document.getElementById('showButton');

        const playlist = ["./G.mp3", "./GS.mp3"];

        let interval;
        let index;

        playButton.addEventListener('click', function() {
          let track = pickTrack(playlist)
          // alert(track)
          audioSource.src = track
          audioPlayer.load();
          audioPlayer.play();
          interval = setInterval(() => {
              audioPlayer.play();
          });
        },1000)

        showButton.addEventListener('click', () => {
          clearInterval(interval)
          alert(index)
        })

        function pickTrack(arr) {
          index = Math.floor(Math.random() * (arr.length))
          return playlist[index]
        }

    </script>

</body>
</html>
