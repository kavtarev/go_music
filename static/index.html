<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>й</title>
</head>
<body>
    <audio id="audioPlayer" controls>
      <source id="audioSource" type="audio/mp4">
      Просто ты пес
    </audio>

    <br><br>

    <button id="showButton">Показать ноту</button>
    <button id="changeButton">Изменить ноту </button>
    <label for="notes">Выберите ноту:</label>
    <select id="notes" name="notes">
        <option value="C">C (До)</option>
        <option value="CS">C# (До-диез)</option>
        <option value="D">D (Ре)</option>
        <option value="DS">D# (Ре-диез)</option>
        <option value="E">E (Ми)</option>
        <option value="F">F (Фа)</option>
        <option value="FS">F# (Фа-диез)</option>
        <option value="G">G (Соль)</option>
        <option value="GS">G# (Соль-диез)</option>
        <option value="A">A (Ля)</option>
        <option value="AS">A# (Ля-диез)</option>
        <option value="B">B (Си)</option>
    </select>

    <label for="modes">Выберите лад:</label>
    <select id="modes" name="notes">
        <option value="major">Мажор</option>
        <option value="minor">Минор</option>
    </select>
    
    <input id='sendInput' type="submit">

    <br></br>

    <audio id="audioPlayer2" controls>
        <source id="audioSource2" src='./notes/C3.mp3' type="audio/mp4">
        Просто ты пес
    </audio>
    <audio id="audioPlayer3" controls>
        <source id="audioSource3" src='./notes/E3.mp3' type="audio/mp4">
        Просто ты пес
    </audio>
    <audio id="audioPlayer4" controls>
        <source id="audioSource3" src='./notes/G3.mp3' type="audio/mp4">
        Просто ты пес
    </audio>
    <button id='playChordBtn'>Играть аккорд</button>

    <script src='./init.js'></script>
</body>
</html>
