<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проигрыватель M4A файлов</title>
</head>
<body>

    <h1>Проигрыватель M4A файлов</h1>

    <audio id="audioPlayer" controls>
      <source id="audioSource" src="./notes/A3.mp3" type="audio/mp4">
      Ваш браузер не поддерживает воспроизведение аудиофайлов в формате M4A.
    </audio>

    <br><br>

    <button id="playButton">Начать воспроизведение</button>
    <!-- <button id="stopButton">Остановить</button> -->
    <button id="showButton">Показать ступень</button>

    <script src='./init.js'></script>
</body>
</html>
